<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lone Starfish</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Story</a>
        <a href="#">Contact</a>
    </nav>
    <header>
        <h1>Lone Starfish</h1>
        <h2>Life of a Starfish</h2>
    </header>
    <div class="content">
        <div class="column">
            <h3>Facts About Starfish</h3>
            <p>Starfish are fascinating marine animals...</p>
        </div>
        <div class="column">
            <img src="starfish.jpg" alt="Starfish">
        </div>
    </div>
    <footer>
        <div class="contact-form">
            <h3>Contact to learn more</h3>
            <form>
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea placeholder="Your Message"></textarea>
                <p>Would you like to visit the starfish?</p>
                <input type="radio" name="visit" value="yes"> Yes
                <input type="radio" name="visit" value="no"> No
                <input type="radio" name="visit" value="maybe"> Maybe
            </form>
        </div>
    </footer>
</body>
</html>
